<head>

    <title>BMI Calculator</title>
</head>
<body>
    <H1 style="color: darkslategray; align-items: center; font-family: monospace;">BMI Calculator</H1>

        <label for="Tinggi Badan">Tinggi Badan (Cm)</label><br>

    </form>

    <script src="HTML-Dom.js"></script>
